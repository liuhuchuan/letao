<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <!-- 小图标 -->
  <link rel="stylesheet" href="favicon.ico">
  <!-- 字体图标 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  
 
</head>
<body>
  <!-- //全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="#" class="icon_right"> <i class="fa fa-search"></i></a>
    </div>
    <div class="lt_main">
        <div class="lt_category_left">
          <ul>
            <!-- 一个坑 -->
          </ul>
        </div>


        <div class="lt_category_right">
                <div class="mui-scroll-wrapper">
                  <div class="mui-scroll">
                    <ul class="mui-clearfix">
                      <!-- 一个坑 -->
                    </ul>
                  </div>
                </div>
        </div>

    </div>
    

    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li><a href="index.html"><i class="fa fa-home"><p>首页</p></i></a></li>
        <li class="current"><a href="category.html"><i class="fa fa-bars"><p>分类页</p></i></a></li>
        <li><a href="#"><i class="fa fa-shopping-cart"><p>购物车</p></i></a></li>
        <li><a href="#"><i class="fa fa-user"><p>会员中心</p></i></a></li>
      </ul>
    </div>


  </div>

  <script type="text/html" id="tpl">
  {{ each rows v i }}
  <li><a data-id="{{v.id}}" href="#" class="{{ i === 0 ? 'current' : '' }}">{{ v.categoryName }}</a></li>
  {{ /each }}
  </script>

  <script type="text/html" id="rightTpl">
    {{ if rows.length === 0}}
        <p>就没有了更多分类信息</p>
    {{ /if }}

    {{ each rows v i }}
    <li>
        <a href="#">
          <img src="{{ v.brandLogo }}" alt="">
          <p>{{ v.brandName }}</p>
        </a>
    </li>
    {{ /each }}
  </script>

<script src="./lib/mui/js/mui.js"></script> 
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script> 
<script src="./js/common.js"></script> 
<script src="./js/category.js"></script>

</body>
</html>
